<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>
    <nlw />/COPA
  </title>
</head>

<body>
  <div id="app">
    <header>
      <img src="./assets/logo.svg" alt="" class="Logo da NLW">
    </header>
    <main id="cards">
      <div class="card">
        <h2>21/11 <span>segunda</span></h2>
        <ul>
          <li>
            <img src="./assets/flags/brazil.svg" alt="Bandeira do brazil" class="flag">
            <strong>08:00</strong>
            <img src="./assets/flags/cameroon.svg" alt="Bandeira do cameroon" class="flag">
          </li>
          <li>
            <img src="./assets/flags/hungary.svg" alt="Bandeira do hungary" class="flag">
            <strong>13:00</strong>
            <img src="./assets/flags/argentina.svg" alt="Bandeira do argentina" class="flag">
          </li>
          <li>
            <img src="./assets/flags/colombia.svg" alt="Bandeira do colombia" class="flag">
            <strong>20:00</strong>
            <img src="./assets/flags/japan.svg" alt="Bandeira do japan" class="flag">
          </li>
        </ul>
      </div>
      <div class="card">
        <h2>24/11 <span>quinta</span></h2>
        <ul>
          <li>
            <img src="./assets/flags/british-columbia.svg" alt="Bandeira do british columbia" class="flag">
            <strong>08:00</strong>
            <img src="./assets/flags/cameroon.svg" alt="Bandeira do cameroon" class="flag">
          </li>
          <li>
            <img src="./assets/flags/india.svg" alt="Bandeira do india" class="flag">
            <strong>13:00</strong>
            <img src="./assets/flags/armenia.svg" alt="Bandeira do armenia" class="flag">
          </li>
          <li>
            <img src="./assets/flags/comoros.svg" alt="Bandeira do comoros" class="flag">
            <strong>20:00</strong>
            <img src="./assets/flags/jordan.svg" alt="Bandeira do jordan" class="flag">
          </li>
        </ul>
      </div>
    </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
